            </div>

          <!-- Bottom Toolbar -->

            <div class="toolbar-inner">

              <span id="status2">(status2)</span>

          <!-- Scrollable page content -->

                  <button class="ql-pagenum" title="Page Number">PgNum</button>
                  <button class="ql-titlepage" title="Title Page">Title</button>
                </span>
                <span class="ql-formats">
                  <button class="ql-bold"></button>
                  <button class="ql-italic"></button>
                </span>
              </div>
              <div id="editor"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS -->
    <script src="/js/framework7.min.js"></script>

    <script>
        var app = new Framework7({
            el: '#app', // App root element
            theme: 'auto',
            panel: { swipe: false }, // Enable swipe panel
            touch: { tapHold: true }, //enable tap hold events
        });
        var $$ = Dom7;
        var mainView = app.views.create('.view-main');



        //****** DOCUMENT READY
        //****** DOCUMENT READY
        //****** DOCUMENT READY
        
        $$(document).on('DOMContentLoaded', function() {
            console.log("BASE ready");
        });


        //******* global API-calling function
        function API({
          endpoint="test", 
          params={"foo":"bar"}, 
          success_callback=false, 
          error_callback=false, 
          type="POST"
        }){
            let options = {
                method: type, // or 'POST'
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
            }
            if(type=="POST"){
              options["body"] = JSON.stringify(params);
            }else{
              const queryString = new URLSearchParams(params).toString();
              endpoint += "?" + queryString;
            }

            fetch('/api/'+endpoint, options)
                .then(response => response.json()) // parses JSON response into native JavaScript objects 
                .then(data => {
                    //console.log(data)
                    if (data.status && data.status == "error") {
                        if(typeof error_callback === "function") error_callback();
                    } else {
                        if(typeof success_callback === "function") success_callback(data);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    if(typeof error_callback === "function") error_callback();
                });

        };


    </script>
